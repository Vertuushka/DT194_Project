    <h1>Clients view</h1>
    <div class="content">
        <div class="container">
            <div class="card_container">
                <div class="card_main">
                    <button class="left hidden"><img src="../img/arrow_back.svg" alt=""></button>
                    <div class="card">
                        <form action="" class="card_form" method="POST" id="form">
                            <input type="text" name="clientName" id="" class="card_header" required placeholder="Client name"/>
                            <input type="date" name="date" class="card_date" required/>
                            <label for="type" class="card_label">Type: <input type="text" name="type" id="type" value="type" class="card_input"></label>
                            <label for="weight" class="card_label">Weight: <input type="number" name="weight" id="weight" class="card_input" value="125"></label>
                            <label for="coment" class="card_label">Comment: <input type="text" name="comment" id="comment" class="card_input" value="Additional info"></label>
                        </form>
                    </div>
                    <button class="right hidden"><img src="../img/arrow_forward.svg" alt=""></button>
                </div>
                <div class="card_actions">
                    <button type="submit" form="form" class="action_primary">Save</button>
                    <button class="action_secondary delete">Delete</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="block">
                <div class="search_line">
                    <button class="new_client">+</button>
                    <input type="text" name="" id="search_input">
                </div>
